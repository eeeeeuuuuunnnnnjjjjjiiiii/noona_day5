<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        display: flex;
        justify-content: center;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: #fc4100;
        color: white;
      }
      .box-big {
        width: 200px;
        height: 200px;
        background-color: black;
        color: white;
        position: relative;
      }
      .box-position {
        position: absolute;
        left: 50px;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box-big">
        div1
        <div class="box box-position">div2</div>
      </div>
    </div>
  </body>
</html>
