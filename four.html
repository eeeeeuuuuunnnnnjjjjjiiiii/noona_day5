<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: #fc4100;
        color: white;
      }
      .box-2 {
        background-color: black;
      }
      .box-position {
        position: relative;
        left: 50px;
        top: -50px;
      }
    </style>
  </head>
  <body>
    <div class="box">div1</div>
    <div class="box box-2 box-position">div2</div>
  </body>
</html>
