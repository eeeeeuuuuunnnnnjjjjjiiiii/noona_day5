<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        display: flex;
        justify-content: space-between;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: #fc4100;
        color: white;
      }
      .sub-main {
        display: flex;
      }
      .mr-5 {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <body>
      <div class="main">
        <div class="box">div1</div>
        <div class="sub-main">
          <div class="box mr-5">div2</div>
          <div class="box">div3</div>
        </div>
      </div>
    </body>
  </body>
</html>
